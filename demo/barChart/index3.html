<!DOCTYPE HTML>
<html>

<head>
    <title>ninjaPixel.js Bar Chart</title>
</head>
<style>
    .ninja-axis path,
    .ninja-axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
    }
    .ninja-background{
        fill: #333333;
        stroke: black;
    }
    text {
        font: 12px sans-serif;
        position: absolute;
    }
    .ninja-chartTitle {
        font: 18px sans-serif;
    }
    .yTitle,
    .xTitle {
        font: 16px sans-serif;
    }
    .d3-tip {
        line-height: 1;
        padding: 8px;
        background: rgba(100, 100, 100, 0.7);
        color: #fff;
        border-radius: 2px;
        font: 12px sans-serif;
        width: 100px;
    }
    /* Creates a small triangle extender for the tip */
    .d3-tip:after {
        box-sizing: border-box;
        display: inline;
        font-size: 10px;
        width: 100%;
        line-height: 1;
        color: rgba(100, 100, 100, 0.7);
        content: "\25BC";
        position: absolute;
        text-align: center;
    }
    /* Style northward tooltips differently */
    .d3-tip.n:after {
        margin: -1px 0 0 0;
        top: 100%;
        left: 0;
    }

    .ninja-yAxisGroup.ninja-axis g.tick line{
        stroke: #333333;
        opacity: 0.7; 
    }
</style>

<body>
    <h3>Testing X-Axis Alignment</h3>
    <div id="chart"></div>
    <div id="chart2"></div>
    <div id="message"></div>
</body>
    <script src="../../code/node_modules/moment/moment.js"></script>
<script src="../../code/dist/ninjaPixel.bundle.js" charset="utf-8"></script>
<script src="../../code/node_modules/queue-async/queue.js" charset="utf-8"></script>
<script>
//    var currency = d3.requote('$');
  
    var currency = 'Â£';
var localeFormatter = d3.locale({
  "decimal": ".",
  "thousands": ",",
  "grouping": [3],
  "currency": [currency, ""],
  "dateTime": "%a %b %e %X %Y",
  "date": "%d/%m/%Y",
  "time": "%H:%M:%S",
  "periods": ["AM", "PM"],
  "days": ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
  "shortDays": ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"],
  "months": ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"],
  "shortMonths": ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"]

});
    var chartWidth = 800;
    var dataItemCount = 6;
    var barW = 0.7 * chartWidth / (dataItemCount + 1); 
    
    var lineChart = new ninjaPixel.LineChart();
    lineChart.transitionDuration(2000)
        .margin({
            top: 20,
            bottom: 50,
            left: 60,
            right: 30
        })
    .plotBackground(true)
    .transitionEase('linear')
    .height(500)
    .width(chartWidth)
    .plotHorizontalGridTopping(true)
    .isTimeseries(true)
    .areaOpacity(0.5)
    .internalXAxisMargin(barW)
    .yAxisTickFormat(localeFormatter.numberFormat('$s'));
    
    
    
    var barChart = new ninjaPixel.BarChart();
    barChart.transitionDuration(2000)
        .margin({
            top: 20,
            bottom: 50,
            left: 60,
            right: 30
        })
    .plotBackground(true)
    .barWidth(60)
    .transitionEase('linear')
    .transitionDelay(function(d,i){return i*30;})
    .onMouseover(function (d, i) {
            d3.select('#message').text(d.x);
        })
    .mouseOverItemStroke('red')
    .height(500)
    .width(chartWidth)
    .plotHorizontalGridTopping(true)
    .cornerRounding(0)
    .isTimeseries(true)
//    .xMax('2015-Jan-20')
    .yAxisTickFormat(localeFormatter.numberFormat('$s'))
    .mouseOverItemOpacity(function(d,i){return d.opacity;});

    var toolTip = barChart.toolTip();
    toolTip.html(function (d) {
        return d.y;
    });
    barChart.toolTip(toolTip);
    
    ready();

    function ready(error) {
        var timeseries = [];
        var startDate = new moment('1-12-2014', "DD-MM-YYYY");
        var thisDate = new moment(startDate);
        for (var i2 = 0; i2 < dataItemCount; i2++) {
            timeseries.push({
                x: thisDate.toDate(),
                y: (i2+1)*1000
            });
            thisDate = new moment(thisDate).add(1, 'days');
        }

        var filteredData = [];
        for(var i=0; i<11; i++){
            var yVal = (i+1)*1000000*i;
         filteredData.push({x:i, y: yVal });   
        }

        barChart.plot(d3.select("#chart")
            .datum(timeseries));
        
        var lineChartData = [];
                lineChartData.push({
                    name: 'Total Raised',
//                    color: globalOverviewFill,
                    data: timeseries
                });
        lineChart.plot(d3.select("#chart2")
            .datum(lineChartData));
        
        console.log(timeseries);
    }
</script>

</html>
